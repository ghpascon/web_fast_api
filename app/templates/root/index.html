{% extends "layout.html" %}

{% block content %}
<h2>{{ message }}</h2>
<p>Você está na rota <code>/</code> da aplicação.</p>

{% if user %}
<p>Usuário logado: <strong>{{ user.id }} - {{ user.username }}</strong></p>
<a href="/auth/logout" class="btn btn-danger">Logout</a>
{% else %}
<p><em>Você não está logado.</em></p>
<a href="/auth/login" class="btn btn-success">Login</a>
{% endif %}
{% endblock %}
