<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS minificado -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Minha AplicaÃ§Ã£o FastAPI</h1>
            <nav>
                <a href="/protected/simple" class="btn btn-dark">ðŸ”’ðŸ”’ðŸ”’</a>
                {% if not user %}
                <a href="/auth/register" class="btn btn-light">Registrar</a>
                {% endif %}
                <a href="/" class="btn btn-light">Home</a>
            </nav>
        </div>
    </header>
    
    <!-- Flash messages -->
    <div class="container">
        {% for alert in alerts %}
        <div class="alert {{ alert.class }} alert-dismissible fade show" role="alert">
            {{ alert.text }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
        {% endfor %}
    </div>
    
    <!-- Main content -->
    <main class="container flex-fill">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; {{ now.year }} - Gabriel Henrique Pascon</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS minificado -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
